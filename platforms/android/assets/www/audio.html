<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title></title>

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>

    <!-- compiled css output -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/jquery-2.1.1.min.js"></script>

    <style>
        .media-item {
            text-align: center;
            padding: 10px 10px 20px 0px;
        }

        .media-item img {
            height: 100px;
        }

        .media-item h3 {
            color: #ffffff;
            margin: 0px;
            text-transform: uppercase;
        }
    </style>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</head>

<body ng-app="wppmc" class="platform-android platform-cordova platform-webview">

    <ion-view title="Audio">
        <ion-nav-bar class="bar-dark" ng-controller="MyCtrl">
            <div class="buttons left-buttons">
                <button class="button" onclick="goBack()">
                    <i class="ion-arrow-left-c"></i> Voltar
                </button>
            </div>
        </ion-nav-bar>
    </ion-view>

</body>
</html>
