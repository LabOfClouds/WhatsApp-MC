<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title></title>

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>

    <!-- compiled css output -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <script src="testePlugin.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/jquery-2.1.1.min.js"></script>

    <style>
        .menu-item {
            text-align: center;
            padding: 10px 10px 20px 0px;
            display: block;
            text-decoration: none;
        }

        .menu-item img {
            height: 100px;
        }

        .menu-item h3 {
            color: #ffffff;
            margin: 0px;
            text-transform: uppercase;
        }
    </style>

    <script>
        function loadMenu() {
            $.getJSON("js/data.json", {}, function(data) {
                var menuItems = [];

                for(i = 0; i < data.items.length; i++) {
                  var menuItem = data.items[i];

                  menuItems.push(menuItem);

                  $("#menu-list").append("<div id='menu-item-" +  i +"'></div>");
                  $("#menu-item-" + i).html("<a class='item menu-item' href='#" + menuItem.href + "' style='background-color: " + menuItem.color + "'><img src='img/" + menuItem.icon + "' /><h3>" + menuItem.title + "</h3></a>");
                }
            });
        }
    </script>
</head>

<body ng-app="wppmc" class="platform-android platform-cordova">

    <!-- navigation bar -->
    <ion-nav-bar class="bar-dark nav-title-slide-ios7" align-title="center">
        <ion-nav-back-button id="menu-button-back" class="button-icon ion-arrow-left-c"></ion-nav-back-button>
    </ion-nav-bar>

    <!-- navigation animation -->
    <ion-nav-view class="slide-left-right"></ion-nav-view>

    <!-- index -->
    <script id="index.html" type="text/ng-template">
        <ion-view title="WhatsApp MediaCenter" hide-back-button="true" ng-controller="MainController">
            <ion-content>

                <div id="menu-list"></div>

            </ion-content>
        </ion-view>
    </script>


</body>
</html>
